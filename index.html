<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Virtual Lentil Soup Kitchen
  </title>
  <style>
   body {
margin: 0;
padding: 0;
font-family: 'Arial', sans-serif;
background-image: url('https://i.imgur.com/fLwIXWY.png');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
overflow: hidden;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}
#door-container {
position: relative;
width: 300px;
height: 500px;
cursor: pointer;
transition: transform 0.5s ease;
perspective: 1000px;
}
#door {
position: absolute;
width: 100%;
height: 100%;
background-color: #8b4513;
border: 10px solid #5a2d0c;
border-radius: 10px;
box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
transform-origin: left;
transition: transform 1.5s ease;
display: flex;
justify-content: center;
align-items: center;
}
#door-knocker {
width: 30px;
height: 30px;
background-color: #c0a080;
border-radius: 50%;
position: absolute;
right: 20px;
top: 50%;
}
#welcome-message {
position: absolute;
font-size: 56px;
color: #fff;
text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
opacity: 0;
transition: opacity 1s ease;
z-index: 1;
}
#kitchen-container {
display: none;
width: 100vw;
height: 100vh;
background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240415/pngtree-gas-stove-with-hob-in-kitchen-close-up-image_15654968.jpg');
background-size: cover;
background-position: center;
position: relative;
}
#kitchen-content {
display: flex;
height: 100%;
}
#ingredients-panel {
width: 30%;
background-color: rgba(255, 248, 220, 0.9);
padding: 20px;
overflow-y: auto;
height: 100%;
box-sizing: border-box;
}
#cooking-area {
width: 70%;
display: flex;
flex-direction: column;
position: relative;
}
#pot-container {
flex: 2;
display: flex;
justify-content: center;
align-items: center;
position: relative;
}
#nutrition-panel {
flex: 1;
background-color: rgba(240, 248, 255, 0.9);
padding: 20px;
overflow-y: auto;
}
#pot {
width: 500px;
height: 400px;
background-color: #555;
border-radius: 0 0 150px 150px;
position: relative;
display: flex;
justify-content: center;
align-items: center;
overflow: hidden;
}
#pot:before {
content: '';
position: absolute;
width: 420px;
height: 40px;
background-color: #777;
top: -20px;
border-radius: 20px;
}
#pot-contents {
width: 450px;
height: 350px;
background-color: #e6b87a;
border-radius: 0 0 140px 140px;
position: relative;
overflow: hidden;
transition: background-color 0.5s ease;
}
#stove {
width: 400px;
height: 50px;
background-color: #333;
position: absolute;
bottom: -30px;
border-radius: 10px;
}
#flame {
width: 150px;
height: 20px;
background: radial-gradient(ellipse at center, #ff4500, #ff8c00);
border-radius: 50%;
position: absolute;
bottom: -5px;
left: 125px;
filter: blur(5px);
animation: flicker 0.5s infinite alternate;
}
@keyframes flicker {
0% { opacity: 0.7; }
100% { opacity: 1; }
}
.ingredient-item {
background-color: #fff;
border: 1px solid #ddd;
border-radius: 8px;
padding: 10px;
margin-bottom: 10px;
cursor: grab;
transition: all 0.3s ease;
}
.ingredient-item:hover {
transform: translateY(-5px);
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
.add-ingredient-btn {
background-color: #4CAF50;
color: white;
padding: 8px 12px;
border: none;
border-radius: 4px;
cursor: pointer;
font-weight: bold;
margin-top: 10px;
transition: background-color 0.3s;
}
.add-ingredient-btn:hover {
background-color: #45a049;
}
.ingredient-item h3 {
margin-top: 0;
}
.ingredient-item img {
width: 50px;
height: 50px;
border-radius: 25px;
margin-right: 10px;
float: left;
}
.ingredient-in-pot {
position: absolute;
width: 30px;
height: 30px;
border-radius: 15px;
animation: bobbing 3s infinite ease-in-out;
}
@keyframes bobbing {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-10px); }
}
#nutrition-totals {
margin-top: 20px;
padding: 10px;
background-color: #fff;
border-radius: 8px;
}
#clear-pot {
position: absolute;
bottom: 20px;
right: 20px;
padding: 10px 20px;
background-color: #ff6b6b;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
font-weight: bold;
}
.ingredient-tag {
display: inline-block;
background-color: #4caf50;
color: white;
padding: 5px 10px;
border-radius: 20px;
margin: 2px;
font-size: 14px;
}
.remove-ingredient {
cursor: pointer;
margin-left: 5px;
}
#pot-ingredients {
position: absolute;
bottom: 10px;
left: 10px;
right: 10px;
display: flex;
flex-wrap: wrap;
}
  </style>

const doorContainer = document.getElementById('door-container');
const kitchenContainer = document.getElementById('kitchen-container');
const ingredientsList = document.getElementById('ingredients-list');
const clearPotButton = document.getElementById('clear-pot');
const potContents = document.getElementById('pot-contents');
const potIngredientsDisplay = document.getElementById('pot-ingredients');
// Populate the ingredients list
ingredients.forEach((ingredient, index) => {
const ingredientItem = document.createElement('div');
ingredientItem.className = 'ingredient-item';
ingredientItem.dataset.index = index;
ingredientItem.innerHTML = `
<img src="${ingredient.image}" alt="${ingredient.name}">
<h3>${ingredient.name}</h3>
<p>${ingredient.description}</p>
<p><strong>Nutrition per serving:</strong></p>
<p>Calories: ${ingredient.nutrition.calories} |
Protein: ${ingredient.nutrition.protein}g |
Carbs: ${ingredient.nutrition.carbs}g |
Fat: ${ingredient.nutrition.fat}g |
Fiber: ${ingredient.nutrition.fiber}g</p>
<button class="add-ingredient-btn">Add to Pot</button>
`;
ingredientsList.appendChild(ingredientItem);
// Add click event listener to the button
ingredientItem.querySelector('.add-ingredient-btn').addEventListener('click', function() {
addIngredientToPot(index);
});
});
// Door click event
door.addEventListener('click', function() {
welcomeMessage.style.opacity = '1';
setTimeout(() => {
door.style.transform = 'rotateY(-110deg)';
setTimeout(() => {
doorContainer.style.display = 'none';
kitchenContainer.style.display = 'block';
}, 1500);
}, 1000);
});
// Make the pot a drop target
const pot = document.getElementById('pot');
pot.addEventListener('dragover', function(event) {
event.preventDefault();
});
pot.addEventListener('drop', function(event) {
event.preventDefault();
const ingredientIndex = event.dataTransfer.getData('text/plain');
addIngredientToPot(ingredientIndex);
});
// Clear pot button event
clearPotButton.addEventListener('click', function() {
potIngredients = [];
potIngredientsDisplay.innerHTML = '';
updateNutritionTotals();
updatePotAppearance();
});
// Function to add ingredient to pot
function addIngredientToPot(index) {
const ingredient = ingredients[index];
// Add to pot ingredients array
potIngredients.push(ingredient);
// Create tag in pot
const tag = document.createElement('span');
tag.className = 'ingredient-tag';
tag.innerHTML = `${ingredient.name} <span class="remove-ingredient" data-name="${ingredient.name}">×</span>`;
potIngredientsDisplay.appendChild(tag);
// Add click event to remove ingredient
tag.querySelector('.remove-ingredient').addEventListener('click', function() {
const ingredientName = this.dataset.name;
removeIngredientFromPot(ingredientName, tag);
});
// Update nutrition totals
updateNutritionTotals();
// Update pot appearance based on ingredients
updatePotAppearance();
}
// Function to remove ingredient from pot
function removeIngredientFromPot(ingredientName, tagElement) {
const index = potIngredients.findIndex(item => item.name === ingredientName);
if (index !== -1) {
potIngredients.splice(index, 1);
tagElement.remove();
updateNutritionTotals();
updatePotAppearance();
}
}
// Function to update the nutrition totals
function updateNutritionTotals() {
// Reset totals
nutritionTotals = {
calories: 0,
protein: 0,
carbs: 0,
fat: 0,
fiber: 0
};
// Calculate new totals
potIngredients.forEach(ingredient => {
nutritionTotals.calories += ingredient.nutrition.calories;
nutritionTotals.protein += ingredient.nutrition.protein;
nutritionTotals.carbs += ingredient.nutrition.carbs;
nutritionTotals.fat += ingredient.nutrition.fat;
nutritionTotals.fiber += ingredient.nutrition.fiber;
});
// Update display
document.getElementById('total-calories').textContent = nutritionTotals.calories.toFixed(1);
document.getElementById('total-protein').textContent = nutritionTotals.protein.toFixed(1);
document.getElementById('total-carbs').textContent = nutritionTotals.carbs.toFixed(1);
document.getElementById('total-fat').textContent = nutritionTotals.fat.toFixed(1);
document.getElementById('total-fiber').textContent = nutritionTotals.fiber.toFixed(1);
}
// Function to update pot appearance based on ingredients
function updatePotAppearance() {
let baseColor = "#e6b87a"; // Default color
if (potIngredients.length > 0) {
// Check for specific ingredients to change color
if (potIngredients.some(i => i.name === "Red Lentils")) {
baseColor = "#d35400"; // Orange-red for red lentils
} else if (potIngredients.some(i => i.name === "Green Lentils")) {
baseColor = "#606c38"; // Greenish for green lentils
} else if (potIngredients.some(i => i.name === "Brown Lentils")) {
baseColor = "#8b5a2b"; // Brown for brown lentils
}
// Modify color based on other ingredients
if (potIngredients.some(i => i.name === "Tomatoes")) {
baseColor = mixColors(baseColor, "#c0392b", 0.3); // More reddish
}
if (potIngredients.some(i => i.name === "Turmeric")) {
baseColor = mixColors(baseColor, "#f39c12", 0.2); // More yellowish
}
if (potIngredients.some(i => i.name === "Spinach") || potIngredients.some(i => i.name === "Kale")) {
baseColor = mixColors(baseColor, "#27ae60", 0.2); // More greenish
}
}
potContents.style.backgroundColor = baseColor;
}
// Helper function to mix colors
function mixColors(color1, color2, weight) {
function hex2rgb(hex) {
const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
return result ? {
r: parseInt(result[1], 16),
g: parseInt(result[2], 16),
b: parseInt(result[3], 16)
} : null;
}
function rgb2hex(rgb) {
return "#" + ((1 << 24) + (rgb.r << 16) + (rgb.g << 8) + rgb.b).toString(16).slice(1);
}
const c1 = hex2rgb(color1);
const c2 = hex2rgb(color2);
if (!c1 || !c2) return color1;
const w = weight;
const w2 = 1 - w;
const rgb = {
r: Math.round(c1.r * w2 + c2.r * w),
g: Math.round(c1.g * w2 + c2.g * w),
b: Math.round(c1.b * w2 + c2.b * w)
};
return rgb2hex(rgb);
}
});
  </script>
 </body>
